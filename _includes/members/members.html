<div class="members">
  {% if member.image %}
  <img src="{{ members.image }}" alt="{{ members.name }}">
  {% endif %}
  <h2><a href="{{ members.role | downcase }}-{{ members.name | downcase | replace: ' ', '-' }}.html">{{ members.name }}</a></h2>
  <p>Role: {{ members.role }}</p>
  <p>Contact: {{ members.contact }}</p>
  <p>Research Areas: {{ members.research_areas }}</p>
</div>
