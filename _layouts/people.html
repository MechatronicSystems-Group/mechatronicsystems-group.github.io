---
layout: default
---

{{ content }}

<h3 class="fw-bold pb-3 mb-5">People</h3>
<h4 class="fw-bold pb-3 mb-5">Staff</h4>
{% for person in site.data.settings.people %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h5>{{ person.name }}</h5>
    <p>{{ person.title }}</p>
    <p>Email: {{ person.email }}</p>
    <p>Phone: {{ person.phone }}</p>
    <p><a href="{{ site.github.url }}/people/{{ person.url }}">More info</a></p>
  </div>
  <div class="col-md-6" style="text-align: center;">
    <img src="{{ site.github.url }}/{{ person.image }}" alt="Contact" style="margin: auto;" width="30%">
  </div>
</div>
{% endfor %}

<h4 class="fw-bold pb-3 mb-5">Students</h4>
