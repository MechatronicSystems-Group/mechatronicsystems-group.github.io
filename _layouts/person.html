---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold pb-3 mb-5">{{ page.title }}</h3>
  </div>
</div>

<div class="row g-5 mb-5">
  <div class="col-md-6">
    {{ content }}
  </div>
  <div class="col-md-6" style="text-align: center;">
    <img src="{{ site.github.url }}/{{ page.image }}" alt="Contact" style="margin: auto;" width="30%">
  </div>
</div>
